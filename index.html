<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyft</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="left">
        <img src="assets/images/logo-white.png" alt="" class="logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">Drive</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#" class="login">Login</a></li>
          <li><a href="#" class="signup">Sing up</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <form id="login">
        <h1 class="up-case mt-mb">turn miles</h1>
        <h2 class="up-case mt-mb">into money</h2>
        <h5 class="up-case">Sing up to drive with lyft</h5>
        <div class="input-box">
          <input type="tel" placeholder="Phone number" class="input-number">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Name">
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email">
        </div>
        <div class="input-box">
          <input type="text" placeholder="City">
        </div>
        <div class="input-box">
          <button type="button" class="button">Become a Driver</button>
          <a href="#">Sign up to ride</a>
        </div>
        <div class="">
          <h6 class="none">Already applied? <a href="#">Check the status of your application here.</a><h6>
          <h6 class="none">Earn money for inviting friends to drive.<a href="#">Learn more</a></h6>
        </div>
      </form>
    </section>
  </body>
</html>
